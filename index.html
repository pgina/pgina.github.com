---
layout: default

{% for p in site.posts %}
<div class="post">
	<h4>{{ p.title }}</h4>
	<div class="contentarea">
	<div class="details">Posted by <a href="#">{{ p.author }}</a> on 
	{{ p.date | date: "%B %d, %Y" }}</div>
{{ p.content }}
<ul class="controls">
		<li><a href="{{ p.url }}" class="more">Read More</a></li>				
	</ul>
	</div>
</div>

{% if forloop.last != true %}<div class="divider2"></div>{% endif %}
{% endfor %}
